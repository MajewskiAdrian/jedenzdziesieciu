<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1z10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="preload.js"></script>
    <script src="render.js">// Załadowanie skryptów </script>
    <script src="modal.js"></script>
    <h1>Lista uczestników:</h1>
    <div id="players-list"></div> <!-- Tutaj będą wyświetlane dane z bazy -->
    <div id="question-bar"><!-- Tutaj będą wyświetlane pytania z bazy -->
        <table id="question-table">
            <thead>
                <tr>
                    <th>Numer pytania</th>
                    <th>Treść</th>
                    <th>Ilość punktów</th>
                    <th>Odpowiedź</th>
                </tr>
            </thead>
            <tbody id="question-body"></tbody>
        </table>
    </div>
    <div id="controlls">
        <button id="button-next-question">Następne pytanie</button>
        <button id="button-previous-question">Poprzednie pytanie</button> 
        <button id="button-easier-question">Łatwiejsze pytanie</button>
        <button id="button-harder-question">Trudniejsze pytanie</button><br><br>
        <button id="button-correct">Poprawna</button>
        <button id="button-wrong">Błędna</button><br><br>
        <button id="button-reset">Reset</button>
        <button id="button-edit">Edycja danych</button>
        <button id="importButton">Importuj XML</button>
    </div>
    <div id="edit-modal" style="display:none;"></div> <!-- Add this line -->

</body>

</html>
